   				<h2>Create New Event</h2>
   				<hr>

		   		<div class="edit">
		   			<form class="form-horizontal">
			   				<fieldset>
							    
							    <div class="control-group">  
						          <label class="control-label" for="input01">Event Title</label>
							      <div class="controls">
							        <input type="text" class="input span4" placeholder="">
							      </div>
							    </div>
							    
							    <div class="control-group">
						            <label class="control-label" for="textarea">Event Description</label>
						            <div class="controls">
						              <textarea class="input span6" id="textarea" rows="8"></textarea>
						            </div>
						        </div>
							    
							    <div class="control-group">
						           <label class="control-label" for="fileInput">Add Pictures</label>
						            <div class="controls">
						              <input class="input-file" id="fileInput" type="file">
						            </div>
						        </div>
						        
						        <div class="control-group">
							      <label class="control-label" for="input02">Schedule</label>
							      <div class="controls">
							        <input type="text" class="input span2" placeholder="Date">
							  		<input type="text" class="input span2" placeholder="Time">
							  		<input type="text" class="input span2" placeholder="Description">
							  		<i class="icon-plus-sign"></i>
							      </div>
							    </div>
							    
							    
							    
							    <div class="control-group">
							      <label class="control-label" for="input03">Includes</label>
							      <div class="controls">
							        <input type="text" class="input span4" placeholder="Includes">
							  		<i class="icon-plus-sign"></i>
							      </div>
							    </div>
							    
							    <div class="control-group">  
						          <label class="control-label" for="input04">Price</label>
							      <div class="controls">
							        <input type="text" class="input span2" placeholder="">
							      </div>
							    </div>
							    
							    <div class="control-group">  
						          <label class="control-label" for="input05">Number of Tickets</label>
							      <div class="controls">
							        <input type="text" class="input span2" placeholder="">
							      </div>
							    </div>
							    
							     <div class="control-group">  
						          <label class="control-label" for="input06">Sale Ends</label>
							      <div class="controls">
							        <input type="text" class="input span2" placeholder="">
							      </div>
							    </div>
							    
						        
						        <div class="form-actions">
						            <button type="submit" class="btn btn-primary">Create Event</button>
						        </div>
